<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <h1>Roblox Profile Fetcher</h1>
        
        <!-- Input box and Button -->
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Roblox Username" class="input-box">
            <button onclick="fetchRobloxData()" class="fetch-btn">Fetch Data</button>
        </div>
        
        <!-- Loading Animation -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- User Information Display -->
        <div id="userInfo"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
