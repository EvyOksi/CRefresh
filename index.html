<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <h1>Roblox Profile Fetcher</h1>
        <input type="text" id="username" placeholder="Enter Roblox Username">
        <button id="fetchButton">Fetch Profile</button>
    </div>

    <!-- Developer Console -->
    <div id="devConsole">
        <input type="password" id="consolePassword" placeholder="Enter Password">
        <button id="unlockConsoleBtn">Unlock Console</button>
        <textarea id="consoleOutput" readonly placeholder="Console output will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
